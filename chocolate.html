<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .Outer_Container_1 {
        background-color: #2d2827;
        width: 100%;
        height: 200px;
        font-size: 100px;
        color: white;
        padding-top: 40px;
        padding-left: 500px;
      }

      .Outer_Container_2 {
        width: 100%;
        height: 699px;
        display: flex;
        flex-direction: row;
      }

      .Inner_container_1 {
        width: 40%;
        height: 699px;
        position: relative;
      }

      .circle_1 {
        position: absolute;
        width: 350px;
        height: 350px;
        background: #9475e2;
        border-radius: 50%;
        margin-top: 100px;
        margin-left: 105px;
      }

      .Bitter_chocolate {
        width: 30%;
        height: auto;
        margin-left: 110px;
        margin-top: 30px;
      }

      .rounded_rectangle {
        width: 450px;
        height: 300px;
        background: #d9d9d9;
        border-radius: 15px;
        margin-top: 270px;
        margin-left: 55px;
        font-size: 35px;
        padding-top: 200px;
        padding-left: 110px;
      }

      .Inner_container_2 {
        width: 40%;
        height: 699px;
      }

      .circle_2 {
        position: absolute;
        width: 350px;
        height: 350px;
        background: #fd710f;
        border-radius: 50%;
        margin-top: 100px;
        margin-left: 105px;
      }

      .Dark_chocolate {
        width: 30%;
        height: auto;
        margin-left: 110px;
        margin-top: 30px;
      }

      .rounded_rectangle {
        width: 450px;
        height: 300px;
        background: #d9d9d9;
        border-radius: 15px;
        margin-top: 270px;
        margin-left: 55px;
        font-size: 35px;
        padding-top: 200px;
        padding-left: 110px;
      }

      .Inner_container_3 {
        width: 40%;
        height: 699px;
      }

      .circle_3 {
        position: absolute;
        width: 350px;
        height: 350px;
        background: #9ca5b0;
        border-radius: 50%;
        margin-top: 100px;
        margin-left: 105px;
      }

      .Intense_dark_chocolate {
        width: 30%;
        height: auto;
        margin-left: 110px;
        margin-top: 30px;
      }

      .rounded_rectangle {
        width: 450px;
        height: 300px;
        background: #d9d9d9;
        border-radius: 15px;
        margin-top: 270px;
        margin-left: 55px;
        font-size: 35px;
        padding-top: 200px;
        padding-left: 70px;
      }
    </style>
  </head>
  <body>
    <div class="Outer_Container_1">CHOCOLATES</div>
    <div class="Outer_Container_2">
      <div class="Inner_container_1">
        <div class="circle_1">
          <img class="Bitter_chocolate" src="./Butter Chocolate.png" />
        </div>
        <div class="rounded_rectangle">Bitter Chocolate</div>
      </div>
      <div class="Inner_container_2">
        <div class="circle_2">
          <img class="Dark_chocolate" src="./Dark chocolate.png" />

      </div>
      <div class="Inner_container_3">
        <div class="circle_3">
          <img class="Intense_dark_chocolate" src="./download (4).png" />
        </div>
        <div class="rounded_rectangle">Intense Dark Chocolate</div>
      </div>
    </div>
  </body>
</html>
