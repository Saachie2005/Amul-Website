<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .Outer_Container_1 {
        background-color: #e09e40;
        width: 100%;
        height: 200px;
        font-size: 100px;
        color: white;
        padding-top: 40px;
        padding-left: 450px;
      }

      .Outer_Container_2 {
        width: 100%;
        height: 699px;
        display: flex;
        flex-direction: row;
      }

      .Inner_container_1 {
        width: 40%;
        height: 699px;
        position: relative;
      }

      .circle_1 {
        position: absolute;
        width: 350px;
        height: 350px;
        background: #63b049;
        border-radius: 50%;
        margin-top: 100px;
        margin-left: 105px;
      }

      .French_Fries {
        width: 60%;
        height: auto;
        margin-left: 70px;
        margin-top: 80px;
      }

      .rounded_rectangle_1 {
        width: 450px;
        height: 300px;
        background: #faefdf;
        border-radius: 15px;
        margin-top: 270px;
        margin-left: 55px;
        font-size: 35px;
        padding-top: 200px;
        padding-left: 130px;
      }

      .Inner_container_2 {
        width: 40%;
        height: 699px;
      }

      .circle_2 {
        position: absolute;
        width: 350px;
        height: 350px;
        background: #e09e40;
        border-radius: 50%;
        margin-top: 100px;
        margin-left: 105px;
      }

      .Cheese_Poppons {
        width: 60%;
        height: auto;
        margin-left: 70px;
        margin-top: 80px;
      }

      .rounded_rectangle_2 {
        width: 450px;
        height: 300px;
        background: #faefdf;
        border-radius: 15px;
        margin-top: 270px;
        margin-left: 55px;
        font-size: 35px;
        padding-top: 200px;
        padding-left: 110px;
      }

      .Inner_container_3 {
        width: 40%;
        height: 699px;
      }

      .circle_3 {
        position: absolute;
        width: 350px;
        height: 350px;
        background: #e6e6e6;
        border-radius: 50%;
        margin-top: 100px;
        margin-left: 105px;
      }

      .Cheese_Onion_Pockets {
        width: 60%;
        height: auto;
        margin-left: 70px;
        margin-top: 80px;
      }

      .rounded_rectangle_3 {
        width: 450px;
        height: 300px;
        background: #faefdf;
        border-radius: 15px;
        margin-top: 270px;
        margin-left: 55px;
        font-size: 35px;
        padding-top: 200px;
        padding-left: 70px;
      }
    </style>
  </head>
  <body>
    <div class="Outer_Container_1">FROZEN SNACKS</div>
    <div class="Outer_Container_2">
      <div class="Inner_container_1">
        <div class="circle_1">
          <img class="French_Fries" src="./image-Photoroom (10).png" />
        </div>
        <div class="rounded_rectangle_1">French Fries</div>
      </div>
      <div class="Inner_container_2">
        <div class="circle_2">
          <img class="Cheese_Poppons" src="./image-Photoroom (32).png" />
        </div>
        <div class="rounded_rectangle_2">Cheese Poppons</div>
      </div>
      <div class="Inner_container_3">
        <div class="circle_3">
          <img class="Cheese_Onion_Pockets" src="./image-Photoroom (38).png" />
        </div>
        <div class="rounded_rectangle_3">Cheese Oninon Pockets</div>
      </div>
    </div>
  </body>
</html>
